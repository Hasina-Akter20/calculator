<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linked google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- linked css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- linked js  -->
    <link rel="stylesheet" href="/app.js" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="container-div">
        <div class="title-div">
          <h1>CASIO</h1>
          <div class="title-dev"></div>
        </div>
        <div class="input-div">

        </div>
        <div class="button-div">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="red-button">C</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
          </div>
          <div>
            <button>0</button>
            <button>+</button>
            <button>=</button>
            <button>-</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
